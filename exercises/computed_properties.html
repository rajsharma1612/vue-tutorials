<!DOCTYPE html>
<html>

<head>
	<title>Vue.js Tutorials</title>
</head>

<body>
	<div id="app">
		<story></story>
		<story></story>
		<story></story>
	</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script type="text/javascript">
		Vue.component('story', {
			template: "<h1>Hello World! Vue.js</h1>"
		});
		new Vue({
			el: '#app',
		});
	</script>

</body>

</html>
